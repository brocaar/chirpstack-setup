- name: install python
  hosts:
    - single_server
    - vagrant
  become: 'yes'
  gather_facts: 'no'

  tasks:
    - name: install python-minimal
      raw: apt-get install -y python3-minimal

- name: single-server ChirpStack setup
  hosts:
    - single_server
    - vagrant
  roles:
    - base
    - chirpstack-ca
    - iptables
    - nginx
    - letsencrypt
    - postgresql
    - redis
    - mosquitto
    - chirpstack-gateway-bridge
    - chirpstack
  become: 'yes'
